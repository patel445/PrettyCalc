<!doctype html>
<html>
  <head>
    <title>PrettyCalc</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
  </head>
  <body>
    <div id="center">
        <form>
            <input type="text" id="answers">
            <br>
            <input type="button" value="<" id="<" name="rem"><input type="button" value="C" id="Clear"  name="rem">
            <br>
            <input type="button" value="7" id="7"  name="nums"><input type="button" value="8" id="8" name="nums"><input type="button" value="9" id="9"  name="nums"><input type="button" value="/" id="/"  name="nums">
            <br>
            <input type="button" value="4" id="4"  name="nums"><input type="button" value="5" id="5"  name="nums"><input type="button" value="6" id="6"  name="nums"><input type="button" value="x" id="x"  name="nums">
            <br>
            <input type="button" value="1" id="1"  name="nums"><input type="button" value="2" id="2" name="nums"><input type="button" value="3" id="3"  name="nums"><input type="button" value="-" id="-"  name="nums">
            <br>
            <input type="button" value="." id="." name="nums"><input type="button" value="0" id="0"  name="nums"><input type="button" value="=" id="equal"  name="nums"><input type="button" value="+" id="+"  name="nums"> </form>
    </div>
    <script language="javascript" src="popup.js"></script>
  </body>
</html>
